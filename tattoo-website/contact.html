<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Ink Masters Tattoo Shop</title>
  <meta name="description" content="Get in touch with Ink Masters Tattoo Shop. Book an appointment or ask a question." />
  <link rel="stylesheet" href="css.assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Ink Masters</a>
      <button id="menu-btn" class="hamburger" aria-label="Toggle navigation" aria-expanded="false" aria-controls="menu">
        <span></span><span></span><span></span>
      </button>
      <nav id="menu" class="main-nav" aria-label="Primary">
        <ul>
          <li><a class="nav-link" href="index.html">Home</a></li>
          <li><a class="nav-link" href="about.html">About</a></li>
          <li><a class="nav-link" href="services.html">Services</a></li>
          <li><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container section">
    <h1>Contact Us</h1>

    <div class="grid-2">
      <section>
        <h2>Studio Info</h2>
        <p><strong>Email:</strong> info@inkmasters.com</p>
        <p><strong>Phone:</strong> +123 456 7890</p>
        <p><strong>Address:</strong> 123 Ink Street, Johannesburg</p>
      </section>

      <section id="booking">
        <h2>Booking / Enquiry</h2>
        <form id="contactForm" novalidate>
          <label for="name">Name</label>
          <input id="name" type="text" required />

          <label for="email">Email</label>
          <input id="email" type="email" required />

          <label for="service">Service</label>
          <select id="service" required>
            <option value="">Select a service</option>
            <option value="tattoo">Tattoo</option>
            <option value="piercing">Piercing</option>
            <option value="other">Other</option>
          </select>

          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Tell us your idea…" required></textarea>

          <button type="submit" class="btn">Send</button>
          <p id="formMsg" class="muted mt-8" role="status" aria-live="polite"></p>
        </form>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Ink Masters Tattoo Shop</p>
    </div>
  </footer>

  <script src="js.assets/script.js"></script>
</body>
</html>
